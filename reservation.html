<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reservation</title>
  </head>
  <body>
    <!-- navbar start -->

    <section class="bg-base-300">
      <div class="navbar container mx-auto px-10">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a href="index.html">Home</a></li>

              <li><a href="menu.html">Menu</a></li>
              <li><a href="reservation.html">Reservation</a></li>
              <li><a href="contact.html">Contact us</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">FoodHub</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="index.html">Home</a></li>

            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a href="index.html" class="btn">Login</a>
        </div>
      </div>
    </section>

    <!-- navbar end -->
    <main class="container mx-auto my-8">
      <section class="max-w-lg mx-auto">
        <h1 class="text-4xl font-bold text-center">Reserve a Table</h1>
        <form class="mt-8 space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" name="date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
            <input type="time" id="time" name="time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
            <input type="number" id="guests" name="guests" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="requests" class="block text-sm font-medium text-gray-700">Special Requests</label>
            <textarea id="requests" name="requests" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Reserve</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
