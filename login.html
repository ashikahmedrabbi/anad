<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <title>Login </title>
</head>
<body>
  

  <main class="container mx-auto my-8">
    <section class="max-w-md mx-auto">
      <h1 class="text-4xl font-bold text-center">Login</h1>
      <form class="mt-8 space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="login-email" name="login-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="login-password" name="login-password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Login</button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
